<!DOCTYPE html>
<html>
	<head>
		<!-- Standard Meta -->
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">

		<!-- Vendor Specific -->
		<!-- Set renderer engine for 360 browser -->
		<meta name="renderer" content="webkit">

		<!-- Cache Meta -->
		<meta http-equiv="Expires" content="0">
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta http-equiv="Pragma" content="no-cache">

		<!-- Style Sheet -->
		<link rel="stylesheet" href="lib/jquery/jquery-ui.css" />
		<link rel="stylesheet" href="lib/layout/layout-default.css" />
		<link rel="stylesheet" href="css/common/basic.css" />
		<link rel="stylesheet" href="css/libext/jquery.ext.css" />
		<link rel="stylesheet" href="css/libext/navframes.css" />
		<!--[if lt IE 9]>
		<script type="text/javascript" src="js/html5/html5shiv.js"></script>
		<![endif]-->

		<!-- script here -->
		<script type="text/javascript" src="lib/jquery/jquery.js"></script>
		<script type="text/javascript" src="lib/jquery/jquery-ui.js"></script>
		<script type="text/javascript" src="lib/layout/jquery.layout.js"></script>
		<script type="text/javascript" src="lib/layer/layer.min.js"></script>
		<script type="text/javascript" src="lib/layer/extend/layer.ext.js"></script>
		<script type="text/javascript" src="js/common/laytpl.js"></script>
		<script type="text/javascript" src="js/common/common.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript" src="js/libext/layer.ext.js"></script>
		<script type="text/javascript" src="js/libext/jquery.ext.js"></script>
		<script type="text/javascript" src="js/libext/navframes.js"></script>
		<style type="text/css">
			.ui-layout-pane, .ui-layout-resizer, .ui-layout-resizer-dragging, .ui-layout-toggler {
				border-width : 0px;
			}
			
		</style>
		<title>Mall Root Frame</title>
	</head>

	<body id="rootPanel">
		<div id="topPanel" class="ui-layout-north">
			<div class="ui-layout-west" style="padding:4px;line-height: 104px;">
				<img id="scopeLogoImg" src="image/icon/msg/success.png" style="float:left;margin-left:10px;margin-top:10px;"  width="80" height="80"/>
				<span id="scopeEntityName" style="float:left;margin-left:10px;font-size: 22px;">商城后台管理</span>
			</div>
			<div id="topRightPanel" class="ui-layout-center">
				<div id="topStatusPanel" class="ui-layout-north"  style="padding:4px;padding-right:10px;line-height: 30px;">
					<div style="display:inline-block;float:right;">
						<div class="Login_status" style="width:499px;height:30px;border:1px solid #ccc;float: left;text-align: center;">
							<span>登录状态</span>
						</div>
						<div class="Personal_information_set" style="width:120px;height:30px;border:1px solid #ccc;float: left;margin-left:60px;margin-right:30px;text-align: center;">
							<span>个人信息设置</span>
						</div>
						<div class="clear"></div>
					</div>
				</div>
				<div id="topMainPanel" class="ui-layout-center" style="padding:4px;padding-right:10px;line-height: 66px;">
					<div style="display:inline-block;float:right;font-size:16px;" class="modes">
						<ul>
							<li>模块1</li>
							<li>模块2</li>
							<li>模块3</li>
							<li>模块4</li>
							<li style="margin-right:30px;">模块...</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div id="framesPanel" class="ui-layout-center" style="padding:0;">
			页面区（里面放可切换的iframe - 内容为 moduleFrame）
		</div>

		<script type="text/javascript">
			$(function() {
				//
				$id('rootPanel').layout({
					spacing_open : 1,
					spacing_closed : 1,
					north__size : 120,
					resizable : false
				});
				//
				$id('topPanel').layout({
					inset : 1,
					spacing_open : 1,
					spacing_closed : 1,
					west__size : 450,
					resizable : false
				});
				//
				$id('topRightPanel').layout({
					inset : 1,
					spacing_open : 1,
					spacing_closed : 1,
					north__size : 40,
					resizable : false
				});
				//
				hideLayoutTogglers();
			});
		</script>
	</body>
</html>
