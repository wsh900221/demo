<!DOCTYPE html>
<html>
	<head>
		<!-- Standard Meta -->
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">

		<!-- Vendor Specific -->
		<!-- Set renderer engine for 360 browser -->
		<meta name="renderer" content="webkit">

		<!-- Cache Meta -->
		<meta http-equiv="Expires" content="0">
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta http-equiv="Pragma" content="no-cache">

		<!-- Style Sheet -->
		<link rel="stylesheet" href="lib/jquery/jquery-ui.css" />
		<link rel="stylesheet" href="css/common/basic.css" />
		<link rel="stylesheet" href="css/libext/jquery.ext.css" />

		<!--[if lt IE 9]>
		<script type="text/javascript" src="js/html5/html5shiv.js"></script>
		<![endif]-->

		<!-- script here -->
		<script type="text/javascript" src="lib/jquery/jquery.js"></script>
		<script type="text/javascript" src="lib/jquery/jquery-migrate.min.js"></script>
		<script type="text/javascript" src="lib/jquery/jquery-ui.js"></script>
		<script type="text/javascript" src="lib/jquery/jquery.locale-cn.js"></script>
		<script type="text/javascript" src="js/common/common.js"></script>
		
		<script type="text/javascript" src="js/libext/jquery.msgdlg.js"></script>
		<script type="text/javascript">
            $(document).ready(function() {
                MsgDlg.init();
            });
            
            function test_info() {
                var isHtml = $('#check_isHtml').get(0).checked;
                MsgDlg.info($('#text_msg').val(), isHtml);
            }

            function test_warning() {
                var isHtml = $('#check_isHtml').get(0).checked;
                MsgDlg.warning($('#text_msg').val(), isHtml);
            }

            function test_error() {
                var isHtml = $('#check_isHtml').get(0).checked;
                MsgDlg.error($('#text_msg').val(), isHtml);
            }

            function test_confirm() {
                var isHtml = $('#check_isHtml').get(0).checked;
                //
                var myData = {
                    val1 : 'hi, baby',
                    val2 : 25
                };
                //
                var myHandler = function(result, extraData) {
                    var selection = "";
                    if(result == true) {
                        selection = "确定";
                    } else if(result == false) {
                        selection = "取消";
                    } else {//null
                        selection = "直接关闭";
                    }
                    alert("你选择的是 : " + selection + "\n\n自定义数据：" + extraData.val1 + " , your age is " + extraData.val2);
                };
                //注意下面参数中的最后一个参数将作为确认对话框的handler的第2个参数;
                MsgDlg.confirm($('#text_msg').val(), myHandler, isHtml, myData);
            }

            function test_wait() {
                var isHtml = $('#check_isHtml').get(0).checked;
                MsgDlg.showWait($('#text_msg').val(), isHtml);
                setTimeout(function() {
                    MsgDlg.showWait("hi,baby....");
                    setTimeout(function() {
                        MsgDlg.hideWait();
                    }, 3000);
                }, 2000);
            }
            function test_progress() {
            	MsgDlg.showProgress();
                var isHtml = $('#check_isHtml').get(0).checked;
                MsgDlg.setProgressMsg($('#text_msg').val(), isHtml);
                var curValue = parseFloat($('#cur_value').val());
                var totalValue = parseFloat($('#total_value').val());
                MsgDlg.setProgressValue2(curValue, totalValue);
                
            }
		</script>
	</head>
	<body>
		<textarea id="text_msg" rows= "12" cols="60">
            Jquery是继prototype之后又一个<b>优秀的</b>Javascrīpt框架。它是<span style="color:red">轻量级的js库(压缩后只有21k)</span>
            ，它兼容CSS3，还兼容各种浏览器 （IE 6.0+, FF 1.5+, Safari 2.0+, Opera 9.0+）。jQuery使用户能更方便地处理HTML document
  </textarea>
		<br/>
		<input type= "checkbox" id="check_isHtml" />
		<label for="check_isHtml"> 消息是否html内容 </label>
		<br/>
		<br/>
		<button class="normal button" onclick="test_info();">
			信息对话框
		</button>
		<button class="normal button" onclick="test_warning();">
			警告对话框
		</button>
		<button class="normal button" onclick="test_error();">
			错误对话框
		</button>
		<button class="normal button" onclick="test_confirm();">
			确认对话框
		</button>
		<button class="normal button" onclick="test_wait();">
			等待提示框
		</button>
		<button class="normal button" onclick="test_progress();">
			进度提示框
		</button>&nbsp;当前值：<input class="normal input" id="cur_value" value="20"/>/总值<input class="normal input" id="total_value" value="100" />
		<br/>
	</body>
</html>
