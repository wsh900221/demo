		<title>Mall Root Frame</title>
		<style type="text/css">
			.topTable {
				width : 100%;
				height : 100%;
				table-layout: fixed;
				background-color: rgb(51, 123, 146);
				color : #FFF;
			}
			.statusBar {
				width:100%;
				height : 26px;
				line-height:26px;
				text-align:right;
				padding-right:4px;
				color:#DDDDDD;
			}
		</style>
	</head>

	<body id="rootPanel">
		<div id="topPanel" class="ui-layout-north" style="padding: 0;height:80px;">
			<table class="topTable">
				<tr>
					<td rowspan="2" class="align middle" width="300">
						<img id="scopeLogoImg" src="image/icon/msg/success.png" style="float:left;margin-left:10px;"  width="70" height="70"/>
						<span id="scopeEntityName" style="float:left;margin-left:10px;margin-top:20px;font-size: 22px;color: #FFF;">商城后台管理</span>
					</td>
					<td width="80%">
						<div class="statusBar">
							状态条
						</div>
					</td>
				</tr>
				<tr>
					<td height="43">
						<div id="topMainPanel" class="ui-layout-center" style="padding:0px;padding-right:4px;"></div>
					</td>
				</tr>
			</table>
		</div>
		<div id="framesPanel" class="ui-layout-center" style="padding:0;"></div>

		<script type="text/javascript">
			//模拟资源模块数据
			var moduleListData = [];
			moduleListData.add({
				id : 1,
				name : "新闻&视频"
			});
			moduleListData.add({
				id : 2,
				name : "音悦&MV"
			});
			
			//模块菜单项点击处理函数
			function moduleMenuItemClickHandler(id, name) {
				//alert(id + ", " + name);
				//var url = getAppUrl("moduleFrame.html");
				var frameInfo = {
					id : "module-" + id,
					src : "moduleFrame.html?moduleId=" + id,
					title : name
				};
				framesMgr.open(frameInfo);
			}

			//
			var framesMgr = FramesManager.newOne("framesPanel");
			$(function() {
				//
				$id('rootPanel').layout({
					spacing_open : 1,
					spacing_closed : 1,
					north__size : 80,
					resizable : false
				});
				//
				hideLayoutTogglers();
				//初始化
				framesMgr.init();

				//生成（资源）模块菜单
				renderModuleMenuList("topMainPanel", moduleListData, moduleMenuItemClickHandler);

				//模拟点击模块菜单项
				var initModuleId = 1;
				clickModuleMenuItem("topMainPanel", initModuleId);
			});
		</script>
	</body>
