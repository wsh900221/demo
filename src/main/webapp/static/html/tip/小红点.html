		<title>小红点样式</title>
		
		<style type="text/css">
			/* 小红点样式 */
			i {
				display: block;
				background: #f00;
				border-radius: 50%;
				width: 5px;
				height: 5px;
				top: 0px;
				right: 0px;
				position: absolute;
			}
		</style>

	<body id="rootPanel">

		<span style="position: relative;">提示图标 <i></i></span>

	<script type="text/javascript">
			//
			$(function() {
				//页面基本布局
				$id('rootPanel').layout({

					spacing_closed : 1,

		</script>
